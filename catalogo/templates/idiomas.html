{% extends "base.html" %}

{% block content %}
    <h1>Idiomas</h1>
    <p><a href="{% url 'idioma_new' %}">Nuevo</a></p>

    {% if idiomas %}
    <ul>
        {%for idioma in idiomas %}
        <li>
            <a href="{% url 'idioma_update' idioma.id %}">{{ idioma.nombre }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Ooops! No tenemos idiomas cargados en el catalogo.</p>
    {% endif %}
{% endblock %}
